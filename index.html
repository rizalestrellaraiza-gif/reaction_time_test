<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Time Test</title>

  <!-- jsPsych (mobile-friendly links) -->
  <script src="https://unpkg.com/jspsych@7.3.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
  <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    button {
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 40vh;
    }
  </style>
</head>
<body>
  <button id="start-btn">Start Reaction Test</button>

  <script>
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-btn").style.display = "none";

      const jsPsych = initJsPsych({
        on_finish: function() {
          jsPsych.data.displayData("json");
        }
      });

      const colors = [
        {color: 'red', label: 'red'},
        {color: 'green', label: 'green'},
        {color: 'blue', label: 'blue'},
        {color: 'yellow', label: 'yellow'},
        {color: 'magenta', label: 'magenta'}
      ];

      const fixation = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: "NO_KEYS",
        trial_duration: 1000
      };

      const color_trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {
          const stim = jsPsych.timelineVariable('color');
          return `<div style="width:100vw;height:100vh;background-color:${stim};"></div>`;
        },
        choices: [' '],
        data: { task: 'reaction' },
        on_start: function(trial) {
          trial.start_time = performance.now();
        },
        on_finish: function(data) {
          data.rt = performance.now() - data.start_time;
        }
      };

      const timeline = [];

      timeline.push({
        timeline: [fixation, color_trial],
        timeline_variables: colors
      });

      jsPsych.run(timeline);
    });
  </script>
</body>
</html>
