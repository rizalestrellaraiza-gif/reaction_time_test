<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon vs Neutral Reaction Time Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #start, #ready {
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 20px;
      margin-top: 40vh;
    }
    #stimulus {
      width: 100vw;
      height: 100vh;
      display: none;
    }
    #countdown {
      font-size: 80px;
      margin-top: 40vh;
      display: none;
    }
  </style>
</head>
<body>
  <button id="start">Start Reaction Test</button>
  <div id="stimulus"></div>
  <button id="ready" style="display:none;">I’m Ready!</button>
  <div id="countdown"></div>

  <script>
    const startBtn = document.getElementById('start');
    const readyBtn = document.getElementById('ready');
    const stim = document.getElementById('stimulus');
    const countdownEl = document.getElementById('countdown');

    // ✅ Correct color sets
    const neonColors = [
      { name: 'Neon Yellow', color: '#FFFF33', type: 'Neon' },
      { name: 'Neon Pink', color: '#FF6EC7', type: 'Neon' },
      { name: 'Neon Orange', color: '#FF9900', type: 'Neon' }
    ];

    const neutralColors = [
      { name: 'Beige', color: '#F5F5DC', type: 'Neutral' },
      { name: 'Gray', color: '#A9A9A9', type: 'Neutral' },
      { name: 'Light Brown', color: '#C4A484', type: 'Neutral' }
    ];

    // Combine and duplicate twice (2x)
    let allTrials = [...neonColors, ...neutralColors, ...neonColors, ...neutralColors]
      .sort(() => Math.random() - 0.5);

    let trial = 0;
    let startTime;
    let results = [];

    function randomDelay(min, max) {
      return Math.random() * (max - min) + min;
    }

    function showCountdown() {
      let count = 3;
      countdownEl.style.display = 'block';
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count;
        } else {
          clearInterval(interval);
          countdownEl.style.display = 'none';
          setTimeout(showColor, 500);
        }
      }, 1000);
    }

    function showColor() {
      const delay = randomDelay(1500, 2500); // 1.5–2.5 seconds random delay
      setTimeout(() => {
        const current = allTrials[trial];
        stim.style.backgroundColor = current.color;
        stim.style.display = 'block';
        startTime = performance.now();
      }, delay);
    }

    function nextTrial() {
      const rt = performance.now() - startTime;
      results.push({
        trial: trial + 1,
        type: allTrials[trial].type,
        color: allTrials[trial].name,
        reaction_time: Math.round(rt)
      });

      stim.style.display = 'none';
      trial++;

      if (trial < allTrials.length) {
        setTimeout(showColor, 1000);
      } else {
        showResults();
      }
    }

    function showResults() {
      stim.style.display = 'none';
      const neonRT = results.filter(r => r.type === 'Neon').map(r => r.reaction_time);
      const neutralRT = results.filter(r => r.type === 'Neutral').map(r => r.reaction_time);
      const avg = arr => arr.reduce((a, b) => a + b, 0) / arr.length;

      document.body.innerHTML = `
        <h2>Reaction Time Results</h2>
        <table border='1' style='margin:auto;color:white;border-collapse:collapse;'>
          <tr><th>Trial</th><th>Type</th><th>Color</th><th>Reaction Time (ms)</th></tr>
          ${results.map(r => `<tr><td>${r.trial}</td><td>${r.type}</td><td>${r.color}</td><td>${r.reaction_time}</td></tr>`).join('')}
        </table>
        <h3>Average Reaction Time</h3>
        <p>Neon Colors: ${Math.round(avg(neonRT))} ms</p>
        <p>Neutral Colors: ${Math.round(avg(neutralRT))} ms</p>
      `;
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      document.body.innerHTML += "<h2 id='msg'>Are you ready?</h2>";
      readyBtn.style.display = 'inline-block';
    });

    readyBtn.addEventListener('click', () => {
      readyBtn.style.display = 'none';
      document.getElementById('msg').remove();
      alert("Tap the screen as soon as the color appears!");
      showCountdown();
    });

    stim.addEventListener('click', nextTrial);
  </script>
</body>
</html>
