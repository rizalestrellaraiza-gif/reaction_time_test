<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon vs Neutral Reaction Time Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #start, #ready {
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 20px;
      margin-top: 40vh;
    }
    #stimulus {
      width: 100vw;
      height: 100vh;
      display: none;
    }
    #countdown, #trialCounter {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40vh;
      font-size: 80px;
      display: none;
    }
    #trialCounter {
      top: 10px;
      font-size: 22px;
      color: #ccc;
    }
    #message {
      font-size: 28px;
      margin-top: 35vh;
      display: none;
    }
  </style>
</head>
<body>
  <button id="start">Start Reaction Test</button>
  <div id="message">Are you ready?</div>
  <button id="ready" style="display:none;">I’m Ready!</button>
  <div id="countdown"></div>
  <div id="trialCounter"></div>
  <div id="stimulus"></div>

  <script>
    const startBtn = document.getElementById('start');
    const readyBtn = document.getElementById('ready');
    const msg = document.getElementById('message');
    const countdownEl = document.getElementById('countdown');
    const trialCounter = document.getElementById('trialCounter');
    const stim = document.getElementById('stimulus');

    // ✨ More vivid NEON colors (really bright and saturated)
    const neonColors = [
      { name: 'Neon Yellow', color: '#FFFF00', type: 'Neon' },   // pure yellow
      { name: 'Neon Pink', color: '#FF10F0', type: 'Neon' },     // vivid magenta-pink
      { name: 'Neon Orange', color: '#FF5F1F', type: 'Neon' }    // bright orange-red
    ];

    // 🌫️ Muted NEUTRAL colors (less saturation)
    const neutralColors = [
      { name: 'Beige', color: '#D9CAB3', type: 'Neutral' },
      { name: 'Gray', color: '#8C8C8C', type: 'Neutral' },
      { name: 'Light Brown', color: '#B6977A', type: 'Neutral' }
    ];

    let allTrials = [...neonColors, ...neutralColors, ...neonColors, ...neutralColors]
      .sort(() => Math.random() - 0.5);
    let trial = 0;
    let startTime;
    let results = [];

    function randomDelay(min, max) {
      return Math.random() * (max - min) + min;
    }

    function showCountdown() {
      let count = 3;
      countdownEl.style.display = 'block';
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count;
        } else {
          clearInterval(interval);
          countdownEl.style.display = 'none';
          setTimeout(showColor, 500);
        }
      }, 1000);
    }

    function showColor() {
      const delay = randomDelay(1500, 2500);
      setTimeout(() => {
        const current = allTrials[trial];
        stim.style.backgroundColor = current.color;
        stim.style.display = 'block';
        trialCounter.textContent = `Trial ${trial + 1} of ${allTrials.length}`;
        trialCounter.style.display = 'block';
        startTime = performance.now();
      }, delay);
    }

    function nextTrial() {
      const rt = performance.now() - startTime;
      results.push({
        trial: trial + 1,
        type: allTrials[trial].type,
        color: allTrials[trial].name,
        reaction_time: Math.round(rt)
      });

      stim.style.display = 'none';
      trial++;

      if (trial < allTrials.length) {
        setTimeout(showColor, 1000);
      } else {
        showResults();
      }
    }

    function showResults() {
      stim.style.display = 'none';
      trialCounter.style.display = 'none';

      const neonRT = results.filter(r => r.type === 'Neon').map(r => r.reaction_time);
      const neutralRT = results.filter(r => r.type === 'Neutral').map(r => r.reaction_time);
      const avg = arr => arr.reduce((a, b) => a + b, 0) / arr.length;

      document.body.innerHTML = `
        <h2>Reaction Time Results</h2>
        <table border='1' style='margin:auto;color:white;border-collapse:collapse;'>
          <tr><th>Trial</th><th>Type</th><th>Color</th><th>Reaction Time (ms)</th></tr>
          ${results.map(r => `<tr><td>${r.trial}</td><td>${r.type}</td><td>${r.color}</td><td>${r.reaction_time}</td></tr>`).join('')}
        </table>
        <h3>Average Reaction Time</h3>
        <p>Neon Colors: ${Math.round(avg(neonRT))} ms</p>
        <p>Neutral Colors: ${Math.round(avg(neutralRT))} ms</p>
        <button onclick="location.reload()">Restart Test</button>
      `;
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      msg.style.display = 'block';
      readyBtn.style.display = 'inline-block';
    });

    readyBtn.addEventListener('click', () => {
      msg.style.display = 'none';
      readyBtn.style.display = 'none';
      alert("Tap the screen as soon as the color appears!");
      showCountdown();
    });

    stim.addEventListener('click', nextTrial);
  </script>
</body>
</html>
