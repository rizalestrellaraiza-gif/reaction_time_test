<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Time Test</title>

  <!-- jsPsych (working CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jspsych@7.3.3/dist/jspsych.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-html-keyboard-response@1.2.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/jspsych@7.3.3/css/jspsych.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    button {
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 40vh;
    }
  </style>
</head>
<body>
  <button id="start-btn">Start Reaction Test</button>

  <script>
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-btn").style.display = "none"; // hide button

      const jsPsych = initJsPsych({
        on_finish: () => jsPsych.data.displayData()
      });

      // Colors for test
      const colors = [
        {color: 'red', label: 'red'},
        {color: 'green', label: 'green'},
        {color: 'blue', label: 'blue'},
        {color: 'yellow', label: 'yellow'},
        {color: 'magenta', label: 'magenta'}
      ];

      const fixation = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: "NO_KEYS",
        trial_duration: 500
      };

      const trials = [];

      // Make continuous color trials
      colors.forEach(c => {
        trials.push(fixation);
        trials.push({
          type: jsPsychHtmlKeyboardResponse,
          stimulus: `<div style="width:100vw;height:100vh;background-color:${c.color};"></div>`,
          choices: [' '],
          data: {color: c.label},
          on_start: (trial) => trial.start_time = performance.now(),
          on_finish: (data) => {
            data.reaction_time = performance.now() - data.start_time;
          }
        });
      });

      jsPsych.run(trials);
    });
  </script>
</body>
</html>
