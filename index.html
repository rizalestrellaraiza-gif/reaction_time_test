<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Time Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #container {
      margin-top: 20vh;
      padding: 0 5%;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 28px;
      line-height: 1.6em;
      margin: 0 5%;
    }
    input {
      padding: 15px;
      font-size: 22px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 250px;
      text-align: center;
    }
    #start, #ready {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 25px 50px;
      border-radius: 14px;
      font-size: 26px;
      margin-top: 40px;
      cursor: pointer;
    }
    #stimulus {
      width: 100vw;
      height: 100vh;
      display: none;
      transition: background-color 0.2s;
    }
    #countdown, #trialCounter {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40vh;
      font-size: 100px;
      display: none;
    }
    #trialCounter {
      top: 10px;
      font-size: 30px;
      color: gray;
    }
    #message {
      font-size: 44px;
      margin-top: 35vh;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸŽ¨ Reaction Time Test</h1>
    <p>
      You will see colors appear one at a time.<br>
      Press the <b>SPACEBAR</b> or <b>TAP</b> the screen the moment you see the color appear.
    </p>
    <input id="participantId" placeholder="Enter Participant ID" />
    <br>
    <button id="start">Start Reaction Test</button>
  </div>

  <div id="message">Are you ready?</div>
  <button id="ready" style="display:none;">Iâ€™m Ready!</button>
  <div id="countdown"></div>
  <div id="trialCounter"></div>
  <div id="stimulus"></div>

  <script>
    const container = document.getElementById('container');
    const startBtn = document.getElementById('start');
    const readyBtn = document.getElementById('ready');
    const msg = document.getElementById('message');
    const countdownEl = document.getElementById('countdown');
    const trialCounter = document.getElementById('trialCounter');
    const stim = document.getElementById('stimulus');
    const pidInput = document.getElementById('participantId');

    const neonColors = [
      { name: 'Neon Yellow', color: '#FFFF00', glow: '0 0 150px #FFFF66', type: 'Neon' },
      { name: 'Neon Pink', color: '#FF00FF', glow: '0 0 150px #FF66FF', type: 'Neon' },
      { name: 'Neon Orange', color: '#FF5E00', glow: '0 0 150px #FF9933', type: 'Neon' }
    ];

    const neutralColors = [
      { name: 'Beige', color: '#E6D8B3', glow: 'none', type: 'Neutral' },
      { name: 'Gray', color: '#B0B0B0', glow: 'none', type: 'Neutral' },
      { name: 'Light Brown', color: '#C4A484', glow: 'none', type: 'Neutral' }
    ];

    let allTrials = [...neonColors, ...neutralColors, ...neonColors, ...neutralColors]
      .sort(() => Math.random() - 0.5);
    let trial = 0;
    let startTime;
    let results = [];
    let stimulusActive = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(freq, dur) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
      osc.start();
      osc.stop(audioCtx.currentTime + dur);
    }

    function randomDelay() {
      const delays = [400, 800, 1200, 2000, 2800, 3400];
      return delays[Math.floor(Math.random() * delays.length)];
    }

    function showCountdown() {
      let count = 3;
      countdownEl.style.display = 'block';
      countdownEl.textContent = count;
      playBeep(600, 0.2);
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count;
          playBeep(600 + count * 100, 0.2);
        } else {
          clearInterval(interval);
          countdownEl.style.display = 'none';
          playBeep(200, 0.3);
          setTimeout(showColor, 500);
        }
      }, 1000);
    }

    function showColor() {
      const delay = randomDelay();
      setTimeout(() => {
        const current = allTrials[trial];
        stim.style.backgroundColor = current.color;
        stim.style.boxShadow = current.glow;
        stim.style.display = 'block';
        trialCounter.textContent = `Trial ${trial + 1} of ${allTrials.length}`;
        trialCounter.style.display = 'block';
        startTime = performance.now();
        stimulusActive = true;

        // End trial automatically after 2 seconds if no response
        setTimeout(() => {
          if (stimulusActive) {
            results.push({
              trial: trial + 1,
              type: current.type,
              color: current.name,
              reaction_time: 0
            });
            stim.style.display = 'none';
            stim.style.boxShadow = 'none';
            stimulusActive = false;
            trial++;
            if (trial < allTrials.length) {
              setTimeout(showColor, randomDelay());
            } else {
              showResults();
            }
          }
        }, 2000);
      }, delay);
    }

    function recordReaction() {
      if (!stimulusActive) return;
      const rt = performance.now() - startTime;
      results.push({
        trial: trial + 1,
        type: allTrials[trial].type,
        color: allTrials[trial].name,
        reaction_time: Math.round(rt)
      });
      stim.style.display = 'none';
      stim.style.boxShadow = 'none';
      stimulusActive = false;
      trial++;
      if (trial < allTrials.length) {
        setTimeout(showColor, randomDelay());
      } else {
        showResults();
      }
    }

    function showResults() {
      stim.style.display = 'none';
      trialCounter.style.display = 'none';
      const pid = pidInput.value.trim() || "Unknown";

      const validNeon = results.filter(r => r.type === 'Neon' && r.reaction_time > 0);
      const validNeutral = results.filter(r => r.type === 'Neutral' && r.reaction_time > 0);
      const avg = arr => arr.length ? Math.round(arr.reduce((a,b)=>a+b,0)/arr.length) : 0;
      const avgNeon = avg(validNeon.map(r=>r.reaction_time));
      const avgNeutral = avg(validNeutral.map(r=>r.reaction_time));
      const missed = results.filter(r => r.reaction_time === 0).length;

      document.body.innerHTML = `
        <h2 style="font-size:40px;">Reaction Time Results</h2>
        <p style="font-size:22px;">Participant ID: <b>${pid}</b></p>
        <table border='1' style='margin:auto;border-collapse:collapse;color:black;font-size:24px;'>
          <tr><th>Trial</th><th>Color</th><th>Reaction Time (ms)</th></tr>
          ${results.map(r =>
            `<tr><td>${r.trial}</td><td>${r.color}</td><td>${r.reaction_time}</td></tr>`
          ).join('')}
        </table>
        <h3 style="margin-top:20px;font-size:28px;">Average Reaction Time</h3>
        <p style="font-size:24px;">Neon Colors: ${avgNeon || "N/A"} ms</p>
        <p style="font-size:24px;">Neutral Colors: ${avgNeutral || "N/A"} ms</p>
        <p style="font-size:22px;color:gray;">(${missed} missed trials ignored)</p>
        <button onclick="location.reload()" style="padding:15px 30px;font-size:24px;border-radius:10px;">Restart Test</button>
      `;
    }

    startBtn.addEventListener('click', () => {
      const pid = pidInput.value.trim();
      if (!pid) {
        alert("Please enter a Participant ID before starting.");
        return;
      }
      container.style.display = 'none';
      msg.style.display = 'block';
      readyBtn.style.display = 'inline-block';
    });

    readyBtn.addEventListener('click', () => {
      msg.style.display = 'none';
      readyBtn.style.display = 'none';
      audioCtx.resume();
      showCountdown();
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        recordReaction();
      }
    });

    stim.addEventListener('click', recordReaction);
    document.addEventListener('touchstart', recordReaction, { passive: true });
  </script>
</body>
</html>
