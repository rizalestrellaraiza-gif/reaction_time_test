<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #colorBox {
      width: 300px;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
      background-color: black;
      cursor: pointer;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #startButton:hover {
      background-color: #444;
    }

    #message {
      font-size: 22px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Reaction Time Test</h1>
  <p id="message">Press "Start" to begin.</p>
  <button id="startButton">Start Reaction Test</button>
  <div id="colorBox"></div>

  <script>
    const neonColors = ["#FFFF33", "#FF33CC", "#FF9900"]; // Neon yellow, pink, orange
    const neutralColors = ["#F5F5DC", "#BEBEBE", "#C4A484"]; // Beige, gray, light brown
    const colorSequence = [...neonColors, ...neutralColors, ...neonColors, ...neutralColors]
      .sort(() => Math.random() - 0.5);

    let currentIndex = 0;
    let reactionTimes = [];
    let waitingForClick = false;
    let startTime;
    const colorBox = document.getElementById("colorBox");
    const message = document.getElementById("message");
    const startButton = document.getElementById("startButton");

    function playTick() {
      const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
      audio.play();
    }

    function showReady() {
      message.textContent = "Are you ready?";
      colorBox.style.backgroundColor = "black";
      startButton.style.display = "none";
      setTimeout(startTest, 2000);
    }

    function startTest() {
      message.textContent = "Wait for the color...";
      colorBox.style.backgroundColor = "black";
      currentIndex = 0;
      reactionTimes = [];
      showNextColor();
    }

    function showNextColor() {
      // RANDOM DELAY between 1.5s and 3s
      const randomDelay = Math.floor(Math.random() * 1500) + 1500;

      message.textContent = "Wait for the color...";
      colorBox.style.backgroundColor = "black";
      waitingForClick = false;

      setTimeout(() => {
        const currentColor = colorSequence[currentIndex];
        colorBox.style.backgroundColor = currentColor;
        message.textContent = `Color ${currentIndex + 1} of ${colorSequence.length}`;
        startTime = performance.now();
        waitingForClick = true;
        playTick();
      }, randomDelay);
    }

    colorBox.addEventListener("click", () => {
      if (waitingForClick) {
        const reactionTime = performance.now() - startTime;
        reactionTimes.push({
          color: colorSequence[currentIndex],
          time: reactionTime
        });
        waitingForClick = false;
        currentIndex++;

        if (currentIndex < colorSequence.length) {
          showNextColor();
        } else {
          endTest();
        }
      }
    });

    function endTest() {
      colorBox.style.backgroundColor = "black";
      const neonTimes = reactionTimes.filter(rt => neonColors.includes(rt.color)).map(rt => rt.time);
      const neutralTimes = reactionTimes.filter(rt => neutralColors.includes(rt.color)).map(rt => rt.time);

      const avgNeon = neonTimes.reduce((a, b) => a + b, 0) / neonTimes.length;
      const avgNeutral = neutralTimes.reduce((a, b) => a + b, 0) / neutralTimes.length;

      message.innerHTML = `
        âœ… Test complete! <br><br>
        Average Reaction Time (Neon): <b>${avgNeon.toFixed(0)} ms</b><br>
        Average Reaction Time (Neutral): <b>${avgNeutral.toFixed(0)} ms</b><br><br>
        Difference: <b>${(avgNeon - avgNeutral).toFixed(0)} ms</b>
      `;
      startButton.style.display = "block";
      startButton.textContent = "Restart Test";
    }

    startButton.addEventListener("click", showReady);
  </script>
</body>
</html>
