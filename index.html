<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Reaction Time Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #start {
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 20px;
      margin-top: 40vh;
    }
    #stimulus {
      width: 100vw;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>
  <button id="start">Start Reaction Test</button>
  <div id="stimulus"></div>

  <script>
    const startBtn = document.getElementById('start');
    const stim = document.getElementById('stimulus');

    const colors = ['red', 'green', 'blue', 'yellow', 'magenta'];
    let trial = 0;
    let startTime;
    let results = [];

    function showColor() {
      const color = colors[trial % colors.length];
      stim.style.backgroundColor = color;
      stim.style.display = 'block';
      startTime = performance.now();
    }

    function nextTrial() {
      const rt = performance.now() - startTime;
      results.push({ trial: trial + 1, color: colors[trial % colors.length], reaction_time: Math.round(rt) });
      stim.style.display = 'none';
      trial++;
      if (trial < colors.length) {
        setTimeout(showColor, 1000);
      } else {
        showResults();
      }
    }

    function showResults() {
      stim.style.display = 'none';
      document.body.innerHTML = "<h2>Reaction Time Results</h2>" +
        "<table border='1' style='margin:auto;color:white;border-collapse:collapse;'>" +
        "<tr><th>Trial</th><th>Color</th><th>Reaction Time (ms)</th></tr>" +
        results.map(r => `<tr><td>${r.trial}</td><td>${r.color}</td><td>${r.reaction_time}</td></tr>`).join('') +
        "</table>";
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      alert("Tap the screen as soon as the color appears!");
      setTimeout(showColor, 1000);
    });

    stim.addEventListener('click', nextTrial);
  </script>
</body>
</html>
